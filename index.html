    <script>
      var currInd = 0;
      slideshow();

      function slideshow() {
        var i;
        var slides = document.getElementsByClassName("slides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        currInd++;
        if (currInd == slides.length) {
          currInd = 0;
        }
        slides[currInd].style.display = "block";
        setTimeout(slideshow, 3000);
      }
    </script>
